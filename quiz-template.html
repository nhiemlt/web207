<!doctype html>
<html lang="en">

<head>
    <title>Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/a055717105.js" crossorigin="anonymous"></script>

    <style>
        .form-check>label {
            font-size: 20px;
        }

        .row button {
            width: 100px;
        }
    </style>
</head>

<body ng-app="quiz">
    <div class="container d-flex align-content-center p-5" style="height: 100vh">
        <div class="card m-auto w-100" ng-controller="quizBox">
            <div class="card-header text-bg-primary">
                <div class="row">
                    <h1 class="col-7">Course title</h1>
                    <h3 class="col-5 m-auto d-flex flex-row-reverse">
                        <img src="https://i.gifer.com/XVo6.gif" class="col-1" alt="" srcset="">
                        {{ minutes }}:{{ seconds < 10 ? '0' : '' }}{{ seconds }} </h3>
                </div>
            </div>
            <div class="card-body">
                <div class="row p-3 pb-0">
                    <strong class="col-md-6"> Aswes 1/10</strong>
                    <strong class="col-md-6 d-flex flex-row-reverse"> Mask 0/10</strong>
                </div>
                <div class="row p-3">
                    <h2>Question {{number}}: </h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="aswer" id="" />
                        <label class="form-check-label" for=""> Aswer 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="aswer" id="" />
                        <label class="form-check-label" for=""> Aswer 2 </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="aswer" id="" />
                        <label class="form-check-label" for=""> Aswer 3 </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="aswer" id="" />
                        <label class="form-check-label" for=""> Aswer 4 </label>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn {{preButton}}" ng-click="pre()">
                            Previous
                        </button>
                        <button type="button" class="btn {{nextButton}}" ng-click="next()">
                            Next
                        </button>
                    </div>
                    <div class="col-md-6 d-flex flex-row-reverse">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Submit
                        </button>
                    </div>
                </div>
                <!-- Modal 1-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirmation notice !</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to submit?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#finishModal">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal 2-->
                <div class="modal fade" id="finishModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="row text-center mt-3">
                                <h1 class="text-success display-1 fa-regular fa-circle-check"></h1>
                            </div>
                            <div class="modal-body row p-3 text-center">
                                    <h3>You have completed the test</h3>
                                    <h5>This is your result</h5>
                                    <strong class="col-6">Mask: 0/10</strong>
                                    <strong class="col-6">Time: 00:00</strong>
                            </div>
                            <div class="modal-footer text-center">
                                <a type="button" class="btn btn-secondary" href="quiz-template.html">Retest</a>
                                <a type="button" class="btn btn-primary" href="course.html">Finish</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="TaiNguyen/db/clock.js"></script>
    <script>
        
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
